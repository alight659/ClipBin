name: Black Linting Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Code Linting and Formatting Check
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8
        
    - name: Run Black formatter check
      run: |
        echo "Running Black formatter check..."
        black --check --diff --line-length=120 *.py tests/
        
    - name: Run Flake8 linter
      run: |
        echo "Running Flake8 linter check..."
        flake8 *.py tests/ --max-line-length=120 --ignore=E203,W503
        
    - name: Linting Results
      run: |
        echo "âœ… All linting checks passed!"
        echo "Your code follows the project's formatting standards."