name: Black Linting Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Code Linting and Formatting Check

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Black
      run: |
        python -m pip install --upgrade pip
        pip install black

    - name: Run Black formatter check
      run: |
        echo "Running Black formatter check..."
        find . -name "*.py" -not -path "./.venv/*" -not -path "./venv/*" | xargs black --check --diff --line-length=120

    - name: Linting Results
      run: |
        echo "âœ… All Black formatting checks passed!"
        echo "Your code follows the project's formatting standards."