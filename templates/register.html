{% extends "layout.html" %} {% block title %} Register {% endblock %} {% block
body %}
<section class="text-gray-400 bg-gray-900 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
    <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
      <h1 class="title-font font-medium text-3xl text-white">
        Dive right into the simplest way of sharing code.
      </h1>
    </div>
    <div
      class="lg:w-2/6 md:w-1/2 bg-gray-800 bg-opacity-50 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0"
    >
      <h2 class="text-white text-lg font-medium title-font mb-5">Register</h2>
      {% if error %}
      <p class="text-s mt-3 text-white">{{ error }}</p>
      {% endif %}
      <form action="/register" method="post" autocomplete="on">
        <!-- Hidden password field to trick Safari into seeing password first -->
        <input
          type="password"
          style="display: none"
          autocomplete="new-password"
        />

        <!-- Hidden username field for Safari autofill context -->
        <input
          type="text"
          name="fake_username"
          style="position: absolute; left: -9999px"
          tabindex="-1"
          autocomplete="username"
        />

        <!-- Visible Username first -->
        <div class="relative mb-4">
          <label for="username" class="leading-7 text-sm text-gray-400"
            >Username<sup>*</sup></label
          >
          <input
            type="text"
            id="username"
            name="username"
            autocomplete="username"
            spellcheck="false"
            class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 rounded border border-gray-600 focus:border-indigo-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            required
          />
        </div>

        <!-- Password fields next -->
        <div class="relative mb-4">
          <label for="password" class="leading-7 text-sm text-gray-400"
            >Password<sup>*</sup></label
          >
          <input
            type="password"
            id="password"
            name="password"
            autocomplete="new-password"
            class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 rounded border border-gray-600 focus:border-indigo-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            required
          />
        </div>
        <div class="relative mb-4">
          <label for="password_confirm" class="leading-7 text-sm text-gray-400"
            >Confirm Password<sup>*</sup></label
          >
          <input
            type="password"
            id="password_confirm"
            name="password_confirm"
            autocomplete="new-password"
            class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 rounded border border-gray-600 focus:border-indigo-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            required
          />
        </div>

        <button
          type="submit"
          name="register"
          class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg w-full"
        >
          Register
        </button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
