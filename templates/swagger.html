<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipBin API Documentation</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/tailwind.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.10.3/swagger-ui.css" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            margin: 0;
            background: #111827;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        /* Match ClipBin's dark theme */
        .swagger-ui {
            background: #111827;
            color: #f9fafb;
        }
        
        /* Hide default Swagger UI topbar */
        .swagger-ui .topbar {
            display: none !important;
        }
        
        /* Dark theme for main content */
        .swagger-ui .wrapper {
            background: #111827;
            padding: 0;
        }
        
        .swagger-ui .info {
            background: #1f2937;
            margin: 0;
            padding: 2rem;
            border-bottom: 1px solid #374151;
        }
        
        .swagger-ui .info .title {
            color: #ffffff !important;
            font-size: 2rem;
            font-weight: 600;
        }
        
        .swagger-ui .info .description {
            color: #e5e7eb !important;
            font-size: 1rem;
            line-height: 1.6;
        }
        
        /* Markdown content styling to match ClipBin */
        .swagger-ui .markdown p,
        .swagger-ui .markdown h1,
        .swagger-ui .markdown h2,
        .swagger-ui .markdown h3,
        .swagger-ui .markdown h4,
        .swagger-ui .markdown h5,
        .swagger-ui .markdown h6,
        .swagger-ui .markdown li,
        .swagger-ui .markdown blockquote,
        .swagger-ui .markdown strong {
            color: #ffffff !important;
        }
        
        .swagger-ui .markdown code {
            background-color: #374151 !important;
            color: #f9fafb !important;
            padding: 2px 4px;
            border-radius: 4px;
        }
        
        .swagger-ui .markdown pre {
            background-color: #1f2937 !important;
            border: 1px solid #374151 !important;
            color: #f9fafb !important;
        }
        
        /* Operation blocks with ClipBin green accent */
        .swagger-ui .opblock.opblock-get {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }
        
        .swagger-ui .opblock.opblock-get .opblock-summary {
            border-color: #10b981;
        }
        
        .swagger-ui .opblock.opblock-post {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }
        
        .swagger-ui .opblock.opblock-post .opblock-summary {
            border-color: #3b82f6;
        }
        
        /* Try it out button */
        .swagger-ui .btn.try-out__btn {
            background: #10b981;
            color: #ffffff;
            border: none;
        }
        
        .swagger-ui .btn.try-out__btn:hover {
            background: #059669;
        }
        
        /* Execute button */
        .swagger-ui .btn.execute {
            background: #3b82f6;
            color: #ffffff;
            border: none;
        }
        
        .swagger-ui .btn.execute:hover {
            background: #2563eb;
        }
        
        /* Input fields */
        .swagger-ui input[type=text],
        .swagger-ui input[type=password],
        .swagger-ui textarea {
            background: #374151;
            border: 1px solid #4b5563;
            color: #f9fafb;
        }
        
        .swagger-ui input[type=text]:focus,
        .swagger-ui input[type=password]:focus,
        .swagger-ui textarea:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 1px #10b981;
        }
        
        /* Response/request bodies */
        .swagger-ui .highlight-code {
            background: #1f2937 !important;
        }
        
        .swagger-ui .highlight-code pre {
            color: #f9fafb !important;
        }
        
        /* Parameters and responses */
        .swagger-ui .parameter__name {
            color: #ffffff !important;
        }
        
        .swagger-ui .parameter__type {
            color: #10b981 !important;
        }
        
        /* Tables */
        .swagger-ui table {
            background: #1f2937;
            border: 1px solid #374151;
        }
        
        .swagger-ui table thead tr th {
            color: #ffffff !important;
            background: #374151;
            border-bottom: 1px solid #4b5563;
        }
        
        .swagger-ui table tbody tr td {
            color: #e5e7eb !important;
            border-bottom: 1px solid #374151;
        }
        
        /* Server selection */
        .swagger-ui .scheme-container {
            background: #1f2937;
            border: 1px solid #374151;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        
        .swagger-ui .servers > label {
            color: #ffffff !important;
        }
        
        .swagger-ui .servers select {
            background: #374151;
            border: 1px solid #4b5563;
            color: #f9fafb;
        }
    </style>
</head>
<body class="bg-gray-900">
    <!-- Header Section matching index page -->
    <section class="text-gray-400 bg-gray-900 body-font">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-10">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">API Documentation</h1>
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Interactive documentation for the ClipBin REST API</p>
            </div>
        </div>
    </section>
    
    <!-- Swagger UI Container -->
    <div id="swagger-ui"></div>
    
    <!-- Swagger UI Scripts -->
    <script src="https://unpkg.com/swagger-ui-dist@5.10.3/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.10.3/swagger-ui-standalone-preset.js"></script>
    
    <script>
        window.onload = function() {
            const spec_format = '{{ spec_format or "json" }}';
            const spec_url = spec_format === 'yaml' ? '/openapi.yaml' : '/openapi.json';
            
            const ui = SwaggerUIBundle({
                url: spec_url,
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                validatorUrl: null,
                tryItOutEnabled: true,
                supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
                onComplete: function() {
                    console.log('ClipBin API Documentation loaded');
                }
            });
        };
    </script>
</body>
</html>
