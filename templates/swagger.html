{% extends "layout.html" %}

{% block title %}API Documentation{% endblock %}

{% block body %}
<!-- Swagger UI -->
<link
  rel="stylesheet"
  href="https://unpkg.com/swagger-ui-dist@4.18.3/swagger-ui.css"
/>
<link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

<div class="container mx-auto px-4 py-6 body-font">
  <h1 class="text-2xl font-semibold mb-6 text-gray-900 dark:text-gray-100">
    API Documentation
  </h1>

  <div id="swagger-ui" class="shadow rounded-lg overflow-hidden ring-1 ring-gray-700 dark:ring-gray-600"></div>
</div>

<script src="https://unpkg.com/swagger-ui-dist@4.18.3/swagger-ui-bundle.js"></script>
<script src="https://unpkg.com/swagger-ui-dist@4.18.3/swagger-ui-standalone-preset.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    SwaggerUIBundle({
      url: "{{ url_for('static', filename='swagger.yaml') }}",
      dom_id: "#swagger-ui",
      deepLinking: true,
      presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
      layout: "BaseLayout",
    });
  });
</script>
{% endblock %}
