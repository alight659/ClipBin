{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}
    <section class="text-gray-400 bg-gray-900 body-font">
        <div class="container mx-auto flex min-h-screen flex-col items-center justify-center px-5 py-24">
            
            <div class="w-full max-w-l text-center mb-10">
                <h1 class="title-font font-medium text-3xl text-white">Dive right into the simplest way of sharing code.</h1>
            </div>

            <div class=" max-w-xs bg-gray-800 bg-opacity-50 rounded-lg p-8 flex flex-col">
                <h2 class="text-white text-lg font-medium title-font mb-5 text-center">Login</h2>
                {% if success %}
                <p class="text-s mt-3 text-green-500">Successful</p>
                {% endif %}
                <form action="/login" method="post">
                    <div class="relative mb-4">
                        <label for="uname" class="leading-7 text-sm text-gray-400">Username</label>
                        <input type="text" id="uname" name="uname" class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 rounded border border-gray-600 focus:border-indigo-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                    <div class="relative mb-4">
                        <label for="passwd" class="leading-7 text-sm text-gray-400">Password</label>
                        <input type="password" id="passwd" name="passwd" class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 rounded border border-gray-600 focus:border-indigo-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                    <button class="w-full text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Login</button>
                </form>
                <a class="text-xs mt-3 text-center" href="/register">Don't have an account? Register Here.</a>
            </div>

        </div>
    </section>
{% endblock %}
